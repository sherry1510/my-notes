<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.arrow-shadow {
			-webkit-transform:rotate(45deg);
			border:1px solid #AAAAAA;
			height:40px;
			position:absolute;
			width:40px;
		}
		.arrow-shadow {
			-webkit-transform:rotate(45deg);
			-webkit-box-shadow:0 0 10px 0 #aaa;
			height:40px;
			position:absolute;
			width:40px;
		}
	</style>
</head>
<body>
	<div class="arrow-shadow"></div>
</body>
